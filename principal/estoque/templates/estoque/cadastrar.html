{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastrar.css'%}">
</head>

<body>
    <header class="cabecalho">
        <h1 class="logo">SISControl</h1>
        <nav>
            <ul class="botoes">
                <li>
                    <a class="botao" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a class="botao" href="{% url 'produtos' %}">Produtos</a>
                </li>
                <li>
                    <a class="botao" href="{% url 'cadastrar' %}">Cadastrar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="pagina">
        <section class="sessao">
            <form class="formulario_produto">
                <h2 class="subtitulo">Cadastrar Produtos</h2>
                <div class="divisao_form">
                    <label for="nome_produto">Nome do Produto</label>
                    <input type="text" id="nome_produto" name="nome_produto" placeholder="Digite o nome do produto">
                </div>

                <div class="divisao_form">
                    <label for="preco">Preço (R$)</label>
                    <input type="number" id="preco" name="preco" placeholder="Digite o preço do produto">
                </div>

                <div class="divisao_form">
                    <label for="qtde">Quantidade</label>
                    <input type="number" id="qtde" name="qtde" placeholder="Digite a quantidade do produto">
                </div>

                <button type="submit" class="botao_form">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>₢ 2024 SISControl. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
